<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/feed.css">
  <link rel="stylesheet" href="php/3.php">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
  <title>Feedback Form</title>
</head>

<body>
  <div class="fullscreen_bg">
    <video src="E:\1.mp4" autoplay loop muted class="fullscreen_bg_video"></video>
  </div>
  <div class="container">
    <marquee><h1>Feedback Form</h1></marquee>
    <form id="my_form">
      <div class="mb-3">
        <label for="fname" class="form-label"><i class='bx bxs-user-circle'></i> First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name">
        <small class="text-danger" id="fname_valid"></small>
      </div>
      <div class="mb-3">
        <label for="lname" class="form-label"><i class='bx bxs-user-circle'></i> Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name">
        <small class="text-danger" id="lname_valid"></small>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label"><i class='bx bxs-contact'></i> Contact Number</label>
        <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your contact number">
        <small class="text-danger" id="contact_valid"></small>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label"> <i class='bx bx-envelope'></i> Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        <small class="text-danger" id="email_valid"></small>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label"><i class='bx bx-message-rounded-dots'></i> Message</label>
        <textarea class="form-control" id="message" rows="5" name="feedback" placeholder="Enter your message"></textarea>
        <small class="text-danger" id="message_valid"></small>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" id="btn1">Submit</button>
        <button type="reset" class="btn btn-secondary" id="btn2">Reset</button>
      </div>
    </form>
  </div>

  <script src="feed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
