<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#BtnShow").attr("disabled", true);
            $("#BtnHide").click(function () {
                if (confirm("Are You Sure..?")) {
                    $("#MyDiv").hide(3000);
                    $(this).attr("disabled", true);
                    $("#BtnShow").attr("disabled", false);
                }
            });
            $("#BtnShow").click(function () {
                if (confirm("Are You Sure..?")) {
                    $("#MyDiv").show(3000);
                    $(this).attr("disabled", true);
                    $("#BtnHide").attr("disabled", false);
                }
            });
            $("BtnToggle").click(function () {
                if (confirm("Are You sure..?")) {
                    $("#MyDiv").toggle(3000);
                    ($(this).text() == "Hide")
                        ? ($(this).text("Show"), $("#BtnHide").attr("disabled", true), $("#BtnShow").attr("disabled", false))
                        : ($(this).text("Hide"), $("#BtnHide").attr("disabled", false).$("#BtnShow").attr("disabled", true))
                }
            });
            $("#BtnPlus").click(function () {
                var MDH = parseInt($("#MyDiv").css("height"));
                if (MDH <= 500) {
                    MDH += 10;
                    $("#MyDiv").css("height", MDH);
                    $("#MyDiv").css("width", MDH);
                }
                else {
                    alert("More than 500px is not possible.");
                }
            });
            $("#BtnMinus").click(function () {
                var MDH = parseInt($("#MyDiv").css("height"));
                if (MDH >= 20) {
                    MDH -= 10;
                    $("#MyDiv").css("height", MDH);
                    $("#MyDiv").css("width", MDH);
                }
                else {
                    alert("Less than 20px is not possible.");
                }
            });
        });
    </script>
</head>

<body>
    <div id="MyDiv" style="width:300px; height:300px; background-color: blue;"></div><br><br>

    <hr />
    <button id="BtnHide">Hide</button>&nbsp;&nbsp;
    <button id="BtnShow">Show</button>
    <hr />
    <hr />
    <button id="BtnToggle">Hide</button>
    <hr />
    <button id="BtnPlus" style="font-size: xx-large;"><b>+</b></button>&nbsp;&nbsp;
    <button id="BtnMinus" style="font-size: xx-large;"><b>-</b></button>
    <hr />
</body>

</html>
